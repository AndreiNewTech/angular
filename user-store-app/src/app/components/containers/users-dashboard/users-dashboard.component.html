
<div class="users-dashboard">
  <h1>Shopping Users</h1>

  <div class="spinner-container">
    <mat-spinner  *ngIf="!users.length" [diameter]="60"></mat-spinner>
  </div>


  <ul class="users-list">
    <li *ngFor="let user of users">
      <a  [routerLink]="['/user', user?.id]">
        <span>{{ user?.name }}</span>
      </a>
    </li>
  </ul>
</div>
