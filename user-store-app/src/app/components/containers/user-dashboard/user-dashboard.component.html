<div class="user-dashboard">

  <!-- <app-loader *ngIf="!user?.id"></app-loader> -->

  <div class="spinner-container">
    <mat-spinner  *ngIf="!user?.id" [diameter]="60"></mat-spinner>
  </div>
 

  <div *ngIf="user?.id" class="user-container">
    <h1>  User <span class="user-name">{{ user?.name }}</span> details</h1>
    <div class="icon-container">
      <img [src]="user?.image" alt="">
    </div>
    <h3>Name: <span>{{ user?.name}}</span></h3>
    <h3>Last Name: <span>{{ user?.lastName}}</span></h3>
    <h3>Age: <span>{{ user?.age}}</span></h3>
    <h3>Email: <span>{{ user?.email}}</span></h3>
    <h3>Phone: <span>{{ user?.phone}}</span></h3>
  </div>
</div>
