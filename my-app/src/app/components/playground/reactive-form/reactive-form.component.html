
<form [formGroup]="userForm" action="">
  <div>
    <label for="name">Name</label>
    <input type="text" name="name" id="name" formControlName="name">
    <p *ngIf="f.get('name')?.errors?.['required']">Please add a value</p>
  </div>

  <div>
    <label for="surname">Surname</label>
    <input type="text" name="surname" id="surname" formControlName="surname" >
  </div>

  <div>
    <label for="email">Email</label>  
    <input type="text" name="email" id="email" formControlName="email" >
  </div>

  <!-- {{ f.get('name')?.errors | json}} -->
  <button>Submit</button>

  {{ this.counterService.countVal }}
</form>
